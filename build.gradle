plugins {
    // Apply the groovy plugin to add support for Groovy
    id 'groovy'
    id 'application'
    id 'eclipse'
	id "com.energizedwork.webdriver-binaries" version "1.4"
}

group "com.nodueck"

application {
    mainClassName = 'com.nodueck.Main'
}

dependencies {
    // Use the latest Groovy version for building this library
    compile 'org.codehaus.groovy:groovy-all:2.4.16'
    // Use the awesome Spock testing and specification framework
    testCompile 'org.spockframework:spock-core:1.1-groovy-2.4'
    
	compile 'org.gebish:geb-core:2.3.1'
	compile 'org.seleniumhq.selenium:selenium-firefox-driver:2.52.0'
	compile 'org.seleniumhq.selenium:selenium-chrome-driver:2.52.0'
	compile 'org.seleniumhq.selenium:selenium-support:2.52.0'

	compile 'io.github.bonigarcia:webdrivermanager:3.0.0'
	
	compile 'com.jameskleeh:excel-builder:0.4.2'
	
	compile 'net.sourceforge.htmlunit:htmlunit:2.18'
	compile 'org.seleniumhq.selenium:selenium-htmlunit-driver:2.52.0'

}

webdriverBinaries {
	chromedriver '2.32'
	geckodriver '0.19.0'
}

repositories {
    jcenter()
}

test {
//    systemProperties System.properties
	systemProperty "geb.env", "chrome"
}

run {
	systemProperty "geb.env", "chrome"
}



application {
	applicationDefaultJvmArgs = ['-Dgeb.env=chrome']
}


